<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copilot Snake Game - Type-Along Session</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>üêç Snake Game</h1>
        <p class="subtitle">Built with GitHub Copilot</p>
        
        <div id="score" class="score">Score: 0</div>
        <div id="highScore" class="high-score">High Score: 0</div>
        
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        
        <div id="gameOver" class="game-over hidden">
            <h2>Game Over!</h2>
            <p id="finalScore">Final Score: 0</p>
            <button id="restart" class="btn">Play Again</button>
        </div>
        
        <div class="controls">
            <p>Use <kbd>‚Üë</kbd> <kbd>‚Üì</kbd> <kbd>‚Üê</kbd> <kbd>‚Üí</kbd> arrow keys to move</p>
            <p>Press <kbd>Space</kbd> to pause</p>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
